<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    


    <body>
        <h1>Create Your Account</h1>
        <form >
            <div class="all">
                <label>User Name</label>
                <input class="usererror" placeholder="Enter your User Name">
                <span class="one"></span>
            </div>

            <div class="all">
                <label>E-mail</label>
                <input class="mailerror" placeholder="Enter your E-mail">
                <span class="two"></span>
             </div>

             <div class="all">
                <label>Password</label>
                <input type="password" class="passerror" placeholder="Enter your Password">
                <span class="three"></span>
             </div>

             <div class="all">
                <label>Confirm-Password</label>
                <input class="confirmerror" placeholder="Enter your Password Again">
                <span class="four"></span>
             </div>

             
        
            <div class="btn">   
            <button type="button" class="but">Submit</button>
            </div> 
            
            
        
        </form>
        

    



        <script src="trial.js"></script>
    
    </body>
</html>
